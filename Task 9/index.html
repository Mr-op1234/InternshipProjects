<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            font-family: monospace;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input {
            width: 50px;
            padding: 5px;
            margin: 0 5px;
            text-align: center;
            font-size: 16px;
        }

        .completion-message {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        
        <div class="input-section">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59" value="5">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" max="59" value="0">
        </div>
        
        <div class="timer-display" id="timer">05:00</div>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="completion-message" id="completionMessage">
            Countdown Complete!
        </div>
    </div>

    <script>
        // Get DOM elements
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const completionMessage = document.getElementById('completionMessage');

        let countdownInterval = null;
        let totalSeconds = 0;

        // Update the timer display
        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            // Format the time with leading zeros
            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timerDisplay.textContent = formattedTime;
        }

        // Start the countdown
        function startCountdown() {
            // Disable start button during countdown
            startBtn.disabled = true;
            
            // Hide completion message if visible
            completionMessage.style.display = 'none';
            
            // Calculate total seconds from inputs
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            totalSeconds = minutes * 60 + seconds;
            
            // Update display with initial time
            updateDisplay();
            
            // Check if timer is already running
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // Start the countdown interval
            countdownInterval = setInterval(() => {
                totalSeconds--;
                
                if (totalSeconds >= 0) {
                    updateDisplay();
                } else {
                    // Countdown finished
                    clearInterval(countdownInterval);
                    completionMessage.style.display = 'block';
                    startBtn.disabled = false;
                }
            }, 1000);
        }

        // Reset the timer
        function resetTimer() {
            // Clear any existing interval
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // Reset to initial values from inputs
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            totalSeconds = minutes * 60 + seconds;
            
            // Update display
            updateDisplay();
            
            // Hide completion message
            completionMessage.style.display = 'none';
            
            // Re-enable start button
            startBtn.disabled = false;
        }

        // Event listeners
        startBtn.addEventListener('click', startCountdown);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize the timer display
        resetTimer();
    </script>
</body>
</html>
