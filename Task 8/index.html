<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 14px;
        }

        .strength-weak { color: red; }
        .strength-medium { color: orange; }
        .strength-strong { color: green; }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-strength" class="password-strength"></div>
                <div id="password-error" class="error-message"></div>
            </div>
            
            <button type="submit">Login</button>
        </form>
        <div id="success-message" class="success-message">Login successful!</div>
    </div>

    <script>
        // Get form and input elements
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        const passwordStrength = document.getElementById('password-strength');
        const successMessage = document.getElementById('success-message');

        // Function to validate username
        function validateUsername(username) {
            if (!username) {
                return "Username is required.";
            }
            if (username.length < 3) {
                return "Username must be at least 3 characters long.";
            }
            return "";
        }

        // Function to check password strength
        function checkPasswordStrength(password) {
            if (password.length === 0) {
                passwordStrength.textContent = "";
                return "";
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++; // Has uppercase
            if (/[a-z]/.test(password)) strength++; // Has lowercase
            if (/[0-9]/.test(password)) strength++; // Has number
            if (/[^A-Za-z0-9]/.test(password)) strength++; // Has special character
            
            if (strength <= 2) {
                passwordStrength.className = "password-strength strength-weak";
                passwordStrength.textContent = "Weak password";
                return "Password is too weak. It should include uppercase, lowercase, numbers, and special characters.";
            } else if (strength === 3) {
                passwordStrength.className = "password-strength strength-medium";
                passwordStrength.textContent = "Medium password";
            } else {
                passwordStrength.className = "password-strength strength-strong";
                passwordStrength.textContent = "Strong password";
            }
            
            return "";
        }

        // Function to validate password
        function validatePassword(password) {
            if (!password) {
                return "Password is required.";
            }
            if (password.length < 6) {
                return "Password must be at least 6 characters long.";
            }
            return checkPasswordStrength(password);
        }

        // Real-time password strength checking
        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Form submission handler
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Get input values
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Reset previous error messages
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate inputs
            const usernameValidation = validateUsername(username);
            const passwordValidation = validatePassword(password);
            
            // Display errors if validation fails
            if (usernameValidation) {
                usernameError.textContent = usernameValidation;
                usernameError.style.display = 'block';
            }
            
            if (passwordValidation) {
                passwordError.textContent = passwordValidation;
                passwordError.style.display = 'block';
            }
            
            // If both validations pass, show success message
            if (!usernameValidation && !passwordValidation) {
                successMessage.style.display = 'block';
                
                // In a real application, you would submit the form here
                // For this example, we'll just show the success message
                console.log("Form submitted with:", { username, password });
            }
        });
    </script>
</body>
</html>
