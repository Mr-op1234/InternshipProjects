<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .calculator {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .display {
            width: 100%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            color: #333;
            box-sizing: border-box;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ddd;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #ccc;
        }
        
        button:active {
            background-color: #bbb;
        }
        
        .operator {
            background-color: #f9a825;
            color: white;
        }
        
        .operator:hover {
            background-color: #fbc02d;
        }
        
        .equals {
            background-color: #4caf50;
            color: white;
        }
        
        .equals:hover {
            background-color: #66bb6a;
        }
        
        .clear {
            background-color: #f44336;
            color: white;
        }
        
        .clear:hover {
            background-color: #ef5350;
        }
        
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="operator" onclick="deleteLastChar()">DEL</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        // Get the display element
        const display = document.getElementById('display');
        
        // Function to append a value to the display
        function appendToDisplay(value) {
            display.value += value;
        }
        
        // Function to clear the display
        function clearDisplay() {
            display.value = '';
        }
        
        // Function to delete the last character
        function deleteLastChar() {
            display.value = display.value.slice(0, -1);
        }
        
        // Function to calculate the result
        function calculate() {
            try {
                // Prepare expression for evaluation
                let expression = display.value;
                
                // Evaluate the expression
                let result = eval(expression);
                
                // Check if result is a valid number
                if (isNaN(result) || !isFinite(result)) {
                    display.value = 'Error';
                } else {
                    // Round to 10 decimal places to handle floating point precision
                    result = Math.round((result + Number.EPSILON) * 1000000) / 1000000;
                    display.value = result;
                }
            } catch (error) {
                display.value = 'Error';
            }
        }
        
        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            // Allow numbers, operators, Enter, Backspace, Delete, and decimal point
            if (/[0-9]|[\+\-\*\/\.]/.test(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLastChar();
            } else if (key === 'Delete') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
